<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>user card profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="card-container">
      <!-- ! card topp navigation -->

      <div class="cart-top-navigation">
        <li>
          <i class="fa-solid fa-arrow-left"></i>
        </li>
        <ul>
          <i id="heart" class="fa-regular fa-heart"></i>
          <i class="fa-solid fa-bars"></i>
        </ul>
      </div>

      <div class="user-image">
        <img
          src="./WhatsApp Image 2023-09-13 at 11.10.06 PM.jpeg"
          alt="profile-pic"
        />
      </div>
      <h2 class="user-name">Harshalnath harindranath</h2>
      <p class="about-user">
        i am harshalnath and<br />
        i am Frontened developer
      </p>

      <button class="hire-me">Hire ME</button>

      <div class="social-container">
        <div class="social-item">
          <li class="instagram">
            <i class="fa-brands fa-instagram"></i>
          </li>
          <span class="followers">100k</span>
          <span class="followers">Followers</span>
        </div>
        <div class="social-item">
          <li class="youtube">
            <i class="fa-brands fa-youtube"></i>
          </li>
          <span class="subscribers">100k</span>
          <span class="subscribers">Subscribers</span>
        </div>
        <div class="social-item">
          <li class="twitter">
            <i class="fa-brands fa-twitter"></i>
          </li>
          <span class="followers">100k</span>
          <span class="followers">Followers</span>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>

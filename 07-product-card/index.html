<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>item-card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container">
      <!--! item top section  -->
      <div class="item-top">
        <div class="top-left">
          <i class="fa-brands fa-pushed"></i>
        </div>
        <div class="top-right">
          <i class="fa-solid fa-cart-shopping"></i>
        </div>
      </div>
      <!--! main-item product -->

      <div class="main-item">
        <img src="./assets/product_image.jpg" alt="product_image" />
      </div>
      <h2 class="item-heading">Iphone 15pro max</h2>
      <p class="item-description">
        The iPhone 15 features a 6.1-inch (155 mm) display with Super Retina XDR
        OLED technology at a resolution of 2556Ã—1179 pixels and a pixel density
        of about 460 PPI with a refresh rate of 60 Hz.
      </p>
      <div class="star-rating">
        <input type="radio" name="rating" id="rating1" />
        <label for="rating1" class="fa-solid fa-star"></label>

        <input type="radio" name="rating" id="rating2" />
        <label for="rating2" class="fa-solid fa-star"></label>

        <input type="radio" name="rating" id="rating3" />
        <label for="rating3" class="fa-solid fa-star"></label>

        <input type="radio" name="rating" id="rating4" />
        <label for="rating4" class="fa-solid fa-star"></label>

        <input type="radio" name="rating" id="rating5" />
        <label for="rating5" class="fa-solid fa-star"></label>
      </div>
      <p class="item-price"><sup>$</sup>5.00/-</p>
      <button>Add to cart</button>
    </div>
    <script
      src="https://kit.fontawesome.com/b00f5e8bdd.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
